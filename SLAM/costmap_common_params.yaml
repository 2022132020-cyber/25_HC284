obstacle_range: 3.0
raytrace_range: 3.5
footprint: [[-0.7, -0.35], [-0.7, 0.35], [0.25, 0.35], [0.25, -0.35]]
#robot_radius: 0.18  # 또는 footprint 사용 가능
inflation_radius: 1.0 #기존 0.5


obstacle_layer:
  observation_sources: scan

  scan:
    data_type: sensor_msgs/LaserScan
    topic: /scan  # 실제 라이다 토픽에 맞게 수정
    sensor_frame: laser  # 실제 라이다의 TF 프레임
    marking: true
    clearing: true



footprint: [[-0.7, -0.35], [-0.7, 0.35], [0.25, 0.35], [0.25, -0.35]]
map_type: costmap
 
obstacle_layer:
  enabled:              true
  unknown_threshold:    15
  mark_threshold:       0
  combination_method:   1
  track_unknown_space:  true    #true needed for disabling global path planning through unknown space
  obstacle_range: 3.0
  raytrace_range: 3.5
  observation_sources:  scan 
  scan:
    sensor_frame: laser
    data_type: LaserScan
    topic: /scan
    marking: true
    clearing: true
    inf_is_valid: true
  transform_tolerance: 0.5
 
#cost_scaling_factor and inflation_radius were now moved to the inflation_layer ns
inflation_layer:
  enabled:              true
  cost_scaling_factor:  3.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     1.0  # max. distance from an obstacle at which costs are incurred for planning paths.
 
static_layer:
  enabled: true
  map_topic: /map
  subscribe_to_updates: true
