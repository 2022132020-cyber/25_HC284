GlobalPlanner:
  # --- 환경 허용 및 오차 ---
  allow_unknown: true                # unknown 영역 통과 허용 (맵 경계 문제 방지)
  default_tolerance: 0.5             # 목표 부근 허용 오차 (m)

  # --- 알고리즘 옵션 ---
  use_dijkstra: false                # A* 사용
  use_quadratic: true
  use_grid_path: true                # 경로가 벽에 너무 붙지 않도록 개선
  old_navfn_behavior: false

  # --- 비용 가중치 ---
  neutral_cost: 50
  cost_factor: 4.0
  lethal_cost: 253

  # --- 창 제한/방향 설정 ---
  planner_window_x: 0.0
  planner_window_y: 0.0
  orientation_mode: 0
  orientation_window_size: 1

  # --- 디버그 ---
  visualize_potential: false
